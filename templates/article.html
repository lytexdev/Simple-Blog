<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='atom-one-dark.min.css') }}">
    <script src="{{ url_for('static', filename='highlight.min.js')}}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            hljs.highlightAll();
        });
    </script>
    <title>lytex Blog | {{ title }}</title>
</head>

<body>
    <section class="article-head">
        <h1>{{ title }}</h1>
        <time>{{ created_at }}</time>
    </section>

    <section class="article-content">
        {{ content|safe }}
    </section>
</body>

</html>
